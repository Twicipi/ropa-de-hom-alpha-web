<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-........" crossorigin="anonymous" />

    <title>Login - My E-Commerce Website</title>
    <style>
        body {
            background-color: #161616f7;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-repeat: no-repeat;
            object-fit: cover;
            height: 200px;
            padding: 15px 0;
            text-align: center;
            transition: background-color 0.3s ease, color 0.3s ease;
            position: relative;
        }

        header h1 {
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #424769;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 15px 20px;
            display: inline-block;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        nav a.active, nav a:hover {
            color: #5a595b;
        }
        .header-img {
            width: 100%;
            height: 100%;
            opacity: 50%;
            object-fit: cover;
        }
        .login-container {
            margin: 20px auto;
            max-width: 600px;
            background-color: #2c2c2c;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            padding: 100px;
            border-radius: 10px;
            text-align: center;
        }

        .login-container h2 {
            color: #ffffff;
        }

        .login-container ul {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }

        .login-container li {
            margin-bottom: 10px;
        }

        .login-container a {
            display: inline-flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #6a6969;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .login-container a i {
            margin-right: 10px;
        }

        .login-container a:hover {
            background-color: #555;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <header>

        <img class="header-img" src="/media/backround.jpg" alt="" />

    <nav>

</body>
