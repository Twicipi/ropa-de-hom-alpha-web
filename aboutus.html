<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-Commerce Website</title>
    <style>
        body {
            background-color: #161616f7;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: white;
        }

        header {
            background-repeat: no-repeat;
            object-fit: cover;
            height: 200px;
            padding: 15px 0;
            text-align: center;
            transition: background-color 0.3s ease, color 0.3s ease;
            position: relative;
        }

        header h1 {
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #424769;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 15px 20px;
            display: inline-block;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        nav a.active, nav a:hover {
            color: #5a595b;
        }

        .welcome-text {
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            transition: opacity 0.6s ease;
        }

        .fade-out {
            opacity: 0;
        }

        .fade-in {
            opacity: 1;
        }

        @media (max-width: 767px) {
            .product {
                width: calc(100% - 20px);
            }

            iframe {
                width: 100%;
                height: 90%;
            }
        }

        .container {
            text-align: center;
        }

        .about-footwear-series {
            color: white;
            background-size: 1000px;
            background-image: url("/media/backround.jpg");
            max-width: 1000px;
            height: 500px;
            margin-left: 0px;
            padding: 20px;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .title {
            font-size: 3em;
            color: #fff4f4;
            margin-top: 5%;
            margin-bottom: 2%;
        }

        .subtitle {
            font-size: 1.5em;
            color: #ffffff;
            margin-bottom: 5%;
        }

        .description {
            font-size: 1.1em;
            color: #ffffff;
            margin-bottom: 5%;
        }

        img {
            width: 100%;
            height: 100%;
            opacity: 50%;
            object-fit: cover;
        }
    </style>
    <script>
        function setActiveNavLink(clickedElement) {
            var navLinks = document.querySelectorAll('nav a');
            navLinks.forEach(function(link) {
                link.classList.remove('active');
            });

            clickedElement.classList.add('active');

            var productContainer = document.querySelector('.container');

            // Add fade-out class to initiate opacity transition
            productContainer.classList.add('fade-out');
            iframe.classList.add('fade-out');

            // Wait for the transition to complete before changing the iframe source
            setTimeout(function() {
                iframe.src = clickedElement.href;
                // Call showProducts after setting the new iframe source
                showProducts();
            }, 300); // Adjust the time to match the transition time

            // Remove fade-out class and add fade-in class to reveal the container and iframe
            setTimeout(function() {
                productContainer.classList.remove('fade-out');
                productContainer.classList.add('fade-in');
                iframe.classList.remove('fade-out');
                iframe.classList.add('fade-in');
            }, 600); // Adjust the time to match the transition time
        }

        function showProducts() {
            var productContainer = document.querySelector('.container');
            if (getComputedStyle(productContainer).opacity === '1') {
                productContainer.style.display = 'flex';
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>Tentang Kami</h1>
        <img src="/media/backround.jpg" alt="">
    </header>

    <nav>
        <a href="index.html" onclick="setActiveNavLink(this); return false;">Home</a>
        <a href="aboutus.html" onclick="setActiveNavLink(this); return false;">Tentang Kami</a>
        <a href="products.html" onclick="setActiveNavLink(this); return false;">Produk</a>
        <a href="contacts.html" onclick="setActiveNavLink(this); return false;">Kontak</a>
    </nav>

    <div class="container">
        <div class="content">
            <h1>Selamat Datang di Ropa de Hombre</h1>
        </div>
    </div>
</body>
</html>
